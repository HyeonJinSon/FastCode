<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공동 스타일</title>
  <link rel="stylesheet" href="/css/common.css">
</head>

<body>
<div class="common-wrap">
  <div class="gnb-body pd-54">
    <div class="admin-profile">
      <div class="profile-img-wrap">
        <img src="/img/admin-profile.png" alt="admin-img">
      </div>
      <h2>Manager</h2>
      <div class="profile-menu-wrap">
        <ul class="profile-menu d-flex justify-content-center">
          <li><a href=""><i class="fa-brands fa-whmcs"></i></a></li>
          <li><a href=""><i class="fa-regular fa-calendar-check"></i></a></li>
          <li><a href=""><i class="fa-brands fa-weixin"></i></a></li>
        </ul>
      </div>
    </div>
    <ul class="gnb-menu">
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fa-solid fa-wrench"></i>대시보드</li>
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fas fa-user-friends"></i>회원 관리</li>
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fa-solid fa-book"></i>강좌 관리</li>
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fas fa-money-check-alt"></i>매출 관리</li>
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fas fa-bullhorn"></i>이벤트 관리</li>
      <li class="main-menu d-flex align-items-center justify-content-center"><i class="fas fa-th-list"></i>게시판 관리</li>
    </ul>
  </div>
  <div class="content-body content-pd">
    <!-- 로고 및 북마크 위치 시작 -->
    <div class="content-top">
      <h1 id="main-logo"><a href="/"><img src="../img/fastcode_logo.png" alt="Fastcode"><span>fastcode</span></a></h1>
      <div class="bookmark">
        <input type="checkbox" id="bookmark1"/>
        <label for="bookmark1"><i class="fa-solid fa-bookmark"></i></label>
      </div>
    </div>
    <!-- 로고 및 북마크 위치 끝 -->
    <h1 id="main-logo"><a href="/"><img src="../img/fastcode_logo_big.png" alt="Fastcode"><span>fastcode</span></a></h1>
    <h1 id="main-logo"><a href="/"><img src="../img/fastcode_logo.png" alt="Fastcode"><span>fastcode</span></a></h1>
    <hr>
    <h2 class="page-title">페이지 제목</h2>
    <h2 class="popup-title">팝업 제목</h2>
    <h2 class="content-title">컨텐츠 제목</h2>
    <p class="content-text-1">컨텐츠 내용1</p>
    <p class="content-text-2">컨텐츠 내용2</p>
    <p class="content-text-3">컨텐츠 내용3</p>
    <hr>
    <h3 class="main-menu">메인메뉴</h3>
    <h3 class="sub-menu">서브메뉴</h3>
    <hr>
    <a class="y-btn big-btn btn-navy">button</a>
    <a class="y-btn big-btn btn-sky">BUTTON</a>
    <a class="y-btn big-btn btn-red">BUTTON</a>
    <hr>
    <a class="y-btn mid-btn btn-navy">button</a>
    <a class="y-btn mid-btn btn-sky">BUTTON</a>
    <a class="y-btn mid-btn btn-red">BUTTON</a>
    <hr>
    <a class="y-btn small-btn btn-navy">button</a>
    <a class="y-btn small-btn btn-sky">BUTTON</a>
    <a class="y-btn small-btn btn-red">BUTTON</a>
    <hr>
    <a class="y-btn login-btn btn-navy">LOGIN</a>
    <hr>
    <span class="lec_upload"><i class="fa-solid fa-square-plus"></i></span>
    <span class="lec_play"><i class="fa-regular fa-circle-play"></i></span>
    <hr>
    <a class="mini-tag new-tag">new</a>
    <a class="mini-tag hot-tag">hot</a>
    <a class="mini-tag limit-tag">무제한</a>
    <a class="mini-tag limit-tag">제한</a>
    <hr>
    <div class="bookmark">
      <input type="checkbox" id="bookmark1"/>
      <label for="bookmark1"><i class="fa-solid fa-bookmark"></i></label>
    </div>
    <hr>


  </div>
</div>
