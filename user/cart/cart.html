<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 장바구니 | Fastcode</title>
</head>

<body>
  <div class="cart_area">
    <div class="container">
      <h2>나의 장바구니</h2>
      <div class="cart_list">
        <ul>
          <li>
            <img src="" alt="">
            <h3>Javascript 입문 기초 문법 강의</h3>
            <span>50,000원</span>
            <span>무제한</span>
            <button class="cart_item_del">삭제</button>
          </li>
          <li>
            <img src="" alt="">
            <h3>Figma 디자인 기초부터 실전까지 - 실전편</h3>
            <span>50,000원</span>
            <span>2023-03-14 - 2023-04-14</span>
            <button class="cart_item_del">삭제</button>
          </li>
        </ul>
      </div>
      <div class="cart_cal">
        <h3>쿠폰</h3>
        <select name="coupon" id="coupon">
          <option value="" readonly>쿠폰 선택</option>
          <option value="">회원가입 축하 쿠폰</option>
        </select>
        <div class="price">
          <span>가격</span>
          <span>100,000원</span>
        </div>
        <div class="discount_price">
          <span>할인가격</span>
          <span>10,000원</span>
        </div>
        <div class="total_price">
          <span>총 가격</span>
          <span>90,000원</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
