<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/signup.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-between">
            <section class="deco">
                <h1 id="main-logo">
                    <a href="/"><img src="../img/fastcode_logo.png" alt="Fastcode" /><span>fastcode</span></a>
                </h1>
                <p>빠르게 배우는 코딩</p>
                <p>쉽게 배우는 코딩</p>
                <p>재밌게 배우는 코딩</p>
            </section>
            <section class="signup">
                <div class="member_btn d-flex justify-content-evenly">
                    <a href="" class="d-flex flex-column-reverse">
                        <h3 class="content-title">로그인</h3>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                    <a href="" class="d-flex flex-column-reverse">
                        <h3 class="content-title">회원가입</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </a>
                </div>
                <form action="signup_ok.php">
                    <h2 class="main-title">회원가입</h2>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요" />
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력하세요" />
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
                    <label for="password_ok">비밀번호 확인</label>
                    <input type="password" id="password_ok" placeholder="비밀번호를 입력하세요" />

                    <label for="profile_img">프로필 이미지</label>
                    <input type="file" id="profile_img" />

                    <h3>관심 카테고리</h3>
                    <select name="cate_like" id="cate_like1">
                        <option value="">관심있는 카테고리를 선택하세요</option>
                    </select>
                    <select name="cate_like" id="cate_like2">
                        <option value="">관심있는 카테고리를 선택하세요</option>
                    </select>
                    <h3>나의 실력</h3>
                    <input type="range" />

                    <label for="total-agree">전체 약관 동의</label>
                    <input type="checkbox" id="total-agree" />
                    <label for="use-agree">[필수] 패스트코드 이용 약관에 동의</label>
                    <input type="checkbox" id="use-agree" />
                    <label for="personalinfo-agree">[필수] 개인정보 수집 및 이용에 동의</label>
                    <input type="checkbox" id="personalinfo-agree" />
                    <label for="marketing-agree">[선택] 마케팅 정보 수신 및 선택적 개인정보 제공</label>
                    <input type="checkbox" id="marketing-agree" />

                    <button type="submit" class="big-btn btn-red">회원가입</button>
                </form>
            </section>
        </div>
    </body>
</html>
